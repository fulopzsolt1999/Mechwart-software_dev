<!DOCTYPE html>
<html lang="hu">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      <title>Látványosságok</title>

            <h4>
               Ha szeretnéd látni az összes látványosággot:
               <a class="btn btn-primary" id="show_data">Mutasd</a>

               <a class="btn btn-primary" href="http://127.0.0.1:8000/newAttraction">Hozzáad</a>

         </div>

         <table class="table table-hover table-striped table-dark text-center" hidden>
            <thead>
               <tr>
                  <th>Látványosság neve</th>
                  <th>Ország</th>
                  <th>Város</th>
                  <th>Rövid leírás</th>

                  <th>Nyitvatartási idő</th>
                  <th>Törlés</th>

            </thead>
            <tbody id="tbody"> </tbody>
         </table>
         <button class="btn btn-primary btn-disabled" id="delete_btn" hidden style="float: right">
            Törlés
         </button>
      </div>
      <script src="..\static\home.js"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
