<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous" />
      <link rel="stylesheet" href="style.css" />
      <title>Document</title>
   </head>
   <body>
      <div class="container">
         <form action="javascript:postObservation()" method="post">
            <div class="form-group">
               <label for="city">City:</label>
               <select name="city" id="city"></select>
            </div>
            <div class="form-group">
               <label for="street">Street:</label>
               <input type="text" class="form-control" id="street" />
            </div>
            <div class="form-group">
               <label for="observ">Time of observation:</label>
               <input type="datetime" class="form-control" id="observ" />
            </div>
            <div class="form-group">
               <label for="aurora">Aurora borealis type:</label>
               <input type="text" class="form-control" id="aurora" />
            </div>
            <button type="submit">Add</button>
         </form>
         <hr />
         <form action="javascript:deleteObservation()" method="post">
            <div class="form-group">
               <label for="obsId">Id of observation:</label>
               <input type="number" class="form-control" id="obsId" min="1" step="1" />
            </div>
            <button type="submit">Delete</button>
         </form>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"></script>
      <script src="script.js"></script>
   </body>
</html>
