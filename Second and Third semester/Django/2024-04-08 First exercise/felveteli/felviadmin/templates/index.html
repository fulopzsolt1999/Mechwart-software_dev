<!DOCTYPE html>
<html lang="hu">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous" />
      <link rel="stylesheet" href="/static/index.css" />
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"></script>
      <title></title>
   </head>
   <body>
      <div class="container">
         <table class="table table-hover table-dark table-striped m-3">
            <tr>
               <th>Név</th>
               <th>Születési év</th>
               <th>Pontszám</th>
               <th>Szak</th>
               <th></th>
            </tr>
            {% for felvetelizo in felvetelizok %}
            <tr>
               <td>{{ felvetelizo.nev }}</td>
               <td>{{ felvetelizo.szul_ev }}</td>
               <td>{{ felvetelizo.pontszam }}</td>
               <td>{{ felvetelizo.szak }}</td>
               <td>
                  <a href="{% url 'deleteFelvetelizo' id=felvetelizo.id %}"> Töröl </a>
               </td>
            </tr>
            {% endfor %}
         </table>

         <form method="POST">
            {% csrf_token %}
            <div class="form-group m-3">
               <label for="name">Teljes név:</label>
               <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  placeholder="Gipsz Jakab" />
            </div>

            <div class="form-group m-3">
               <label for="year">Születési év:</label>
               <input type="number" class="form-control" name="year" id="year" min="0" />
            </div>

            <div class="form-group m-3">
               <label for="score">Pontszám:</label>
               <input type="number" class="form-control" name="score" id="score" min="0" />
            </div>

            <div class="form-group m-3">
               <label for="szak">Válaszd ki a szakod:</label>
               <select class="form-control" name="szak" id="szak">
                  {% for szak in szakok %}
                  <option>{{szak}}</option>
                  {% endfor %}
               </select>
            </div>
            <button type="submit" class="btn btn-primary m-3" value="Register">Regisztrálás</button>
         </form>
      </div>
   </body>
</html>
